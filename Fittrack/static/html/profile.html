<div class="profile">
  <h2 class="profile-title">
    User: <span id="profile-username">...</span>
    <button id="edit-profile-btn" class="edit-btn" style="margin-left: 16px;">✏️</button>
  </h2>

  <div class="avatar-section">
    <img id="profile-avatar" class="profile-avatar" src="/static/userimages/default.png" alt="User Avatar" />
  </div>

  <div class="profile-grid">
    <div class="profile-item">
      <strong>Birthday:</strong>
      <span id="profile-birthday">-</span>
    </div>

    <div class="profile-item">
      <strong>Gender:</strong>
      <span id="profile-gender">-</span>
    </div>

    <div class="profile-item">
      <strong>Age:</strong>
      <span id="profile-age">-</span>
    </div>

    <div class="profile-item">
      <strong>Height:</strong>
      <span id="profile-height">-</span>
    </div>

    <div class="profile-item">
      <strong>Registered Weight (kg):</strong>
      <span id="profile-weight-reg">-</span>
    </div>

    <div class="profile-item">
      <strong>Registered on :</strong>
      <span id="profile-register-date">-</span>
    </div>

    <div class="profile-item">
      <strong>Current Weight (kg):</strong>
      <span id="profile-weight-now">-</span>
    </div>

    <div class="profile-item">
      <strong>Target Weight (kg):</strong>
      <span id="profile-weight-target">-</span>
    </div>

    <div class="profile-item">
      <strong>Registered BMI:</strong>
      <span id="profile-bmi-reg">-</span>
    </div>

    <div class="profile-item">
      <strong>Current BMI:</strong>
      <span id="profile-bmi-now">-</span>
    </div>
  </div>
</div>
