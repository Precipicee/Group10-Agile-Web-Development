<div class="auth">
  <h2>Complete Your Profile</h2>
  <form id="basicForm" class="profile-form">
    
    <!-- Avatar -->
    <div class="form-group">
      <label class="form-label">Choose Your Avatar:</label>
      <div id="avatar-options" class="avatar-grid"></div>
      <input type="hidden" name="avatar" id="selected-avatar" required />
    </div>
    
    <!-- Birthday -->
    <div class="form-group">
      <label class="form-label" for="birthday">Date of Birth</label>
      <input type="date" name="birthday" required class="form-input" />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label class="form-label">Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>
    </div>

    <!-- Height -->
    <div class="form-group">
      <label class="form-label" for="height">Height (cm)</label>
      <input type="number" name="height" min="100" max="250" required class="form-input" />
    </div>

    <!-- Current Weight -->
    <div class="form-group">
      <label class="form-label" for="current_weight">Current Weight (kg)</label>
      <input type="number" name="current_weight" required class="form-input" />
    </div>

    <!-- Target Weight -->
    <div class="form-group">
      <label class="form-label" for="target_weight">Target Weight (kg)</label>
      <input type="number" name="target_weight" required class="form-input" />
    </div>

    <!-- Submit -->
    <button type="submit" class="form-button">Submit Profile</button>
  </form>
</div>
