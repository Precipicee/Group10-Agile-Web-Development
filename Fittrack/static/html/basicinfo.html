<div class="auth">
  <h2>Complete Your Profile</h2>
  <form id="basicForm" class="profile-form">
    
    <!-- Avatar -->
    <div class="form-group">
      <label class="form-label">Choose Your Avatar:</label>
      <div id="avatar-options" class="avatar-grid"></div>
      <input type="hidden" name="avatar" id="selected-avatar" required />
    </div>
    
    <!-- Birthday -->
    <div class="form-group">
      <label class="form-label" for="birthday">Date of Birth</label>
      <input type="date" name="birthday" required class="form-input" />
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label class="form-label">Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Other" /> Other</label>
      </div>
    </div>

    <!-- Height -->
    <div class="form-group">
      <label class="form-label" for="height">Height (cm)</label>
      <input type="number" name="height" min="100" max="250" step="0.1" required class="form-input" />
    </div>

    <!-- Current Weight -->
    <div class="form-group">
      <label class="form-label" for="current_weight">Current Weight (kg)</label>
      <input type="number" name="current_weight" step="0.01" required class="form-input" />
    </div>

    <!-- Target Weight -->
    <div class="form-group">
      <label class="form-label" for="target_weight">Target Weight (kg)</label>
      <input type="number" name="target_weight" step="0.01" required class="form-input" />
    </div>

    <!-- Target Time to Reach Weight -->
    <div class="form-group">
      <label class="form-label" for="target_weight_time_days">Target Time to Reach Weight (days)</label>
      <input type="number" name="target_weight_time_days" min="1" class="form-input" />
    </div>

    <!-- Weekly Exercise Target -->
    <div class="form-group">
      <label class="form-label" for="target_exercise_time_per_week">Exercise Time per Week (minutes)</label>
      <input type="number" name="target_exercise_time_per_week" min="0" class="form-input" />
    </div>

    <!-- Total Exercise Plan Duration -->
    <div class="form-group">
      <label class="form-label" for="target_exercise_timeframe_days">Exercise Plan Duration (days)</label>
      <input type="number" name="target_exercise_timeframe_days" min="1" class="form-input" />
    </div>


    <!-- Submit -->
    <button type="submit" class="form-button">Submit Profile</button>
  </form>
</div>
