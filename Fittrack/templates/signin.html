{% extends "base.html" %}
{% block title %}Sign In - FitTrack{% endblock %}

{% block content %}
<div class="auth">
  <h2>Sign In</h2>
  <form method="POST" action="{{ url_for('auth_bp.signin') }}">
    {{ form.hidden_tag() }}

    <label for="username">Username:</label>
    {{ form.username() }}

    <label for="password">Password:</label>
    {{ form.password() }}

    <label>
      {{ form.remember() }} Remember me
    </label>

    {{ form.submit(class_="form-button")}}

    <p>No account? <a href="{{ url_for('auth_bp.signup') }}">Sign Up</a></p>
  </form>
</div>
{% endblock %}
